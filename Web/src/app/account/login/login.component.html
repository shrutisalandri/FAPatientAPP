<form [formGroup]="loginform" class="form-horizontal">
    <div class="form-group input-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <span class="input-group-addon">
            <i class="fa fa-user fa-lg" aria-hidden="true"></i>
        </span>
        <input [formControl]="email" type="email" class="form-control" id="inputName3" placeholder="Email">
    </div>
    <div class="form-group row">
        <span *ngIf="email.touched && (!email.valid || email.hasError('isEmpty'))" class="help-block text-danger">Email is required</span>
    </div>
    <div class="form-group input-group  row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <span class="input-group-addon">
            <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
        </span>
        <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
    <div class="form-group row">
        <span *ngIf="password.touched &&!password.valid" class="help-block text-danger">Password is required</span>
    </div>
    <p-messages [(value)]="displayMessages"></p-messages>
    <div class="row">
        <div class="offset-2 col-10">
            <div class="pull-right">
                <a routerLink="/account/forgot-password" class="">Forgot password? </a>
                <button [disabled]="!loginform.valid" type="button" (click)="onSubmit(loginform.value)" class="btn btn-primary">Log in
                    <i class="fa fa-sign-in"></i>
                </button>
                <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
            </div>
        </div>
    </div>
</form>
